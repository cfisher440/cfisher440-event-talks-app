<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talk Day</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .search-container {
            margin: 20px 0;
        }

        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .schedule-container {
            display: grid;
            grid-gap: 20px;
        }

        .talk {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .talk h2 {
            margin-top: 0;
        }

        .talk .meta {
            font-size: 0.9em;
            color: #555;
        }

        .talk .categories {
            margin-top: 10px;
        }

        .talk .category {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .break {
            text-align: center;
            font-weight: bold;
            background: #eee;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tech Talk Day</h1>
            <p>A one-day event filled with exciting technical talks.</p>
        </header>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search by category...">
        </div>

        <div id="schedule" class="schedule-container">
            <!-- Schedule will be generated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleContainer = document.getElementById('schedule');
            const searchInput = document.getElementById('search');

            const talks = [
              {
                "title": "The Future of JavaScript Frameworks",
                "speakers": ["John Doe"],
                "categories": ["JavaScript", "Web Development"],
                "description": "An in-depth look at the evolution of JavaScript frameworks and what to expect in the coming years."
              },
              {
                "title": "Scaling Your Node.js Applications",
                "speakers": ["Jane Smith", "Peter Jones"],
                "categories": ["Node.js", "Backend"],
                "description": "Learn best practices for building scalable and performant Node.js applications."
              },
              {
                "title": "CSS Grid and Flexbox: A Deep Dive",
                "speakers": ["Alice Johnson"],
                "categories": ["CSS", "Frontend"],
                "description": "Master the modern CSS layout techniques with practical examples of CSS Grid and Flexbox."
              },
              {
                "title": "Introduction to Machine Learning with Python",
                "speakers": ["Bob Williams"],
                "categories": ["Python", "Machine Learning"],
                "description": "A beginner-friendly introduction to the world of machine learning using Python and popular libraries."
              },
              {
                "title": "Building Real-time Applications with WebSockets",
                "speakers": ["Charlie Brown", "Lucy van Pelt"],
                "categories": ["WebSockets", "Real-time"],
                "description": "Explore the power of WebSockets for building interactive and real-time features in your web applications."
              },
              {
                "title": "The Art of Debugging",
                "speakers": ["David Miller"],
                "categories": ["Debugging", "Developer Tools"],
                "description": "Learn effective debugging techniques and tools to save time and write better code."
              }
            ];

            renderSchedule(talks);

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredTalks = talks.filter(talk => 
                    talk.categories.some(category => category.toLowerCase().includes(searchTerm))
                );
                renderSchedule(filteredTalks);
            });

            function renderSchedule(talksToRender) {
                scheduleContainer.innerHTML = '';
                let currentTime = new Date();
                currentTime.setHours(10, 0, 0, 0);

                const formatTime = (date) => {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                };

                let talkIndex = 0;
                for (let i = 0; i < 8; i++) { // 6 talks + 1 lunch + 1 for last break slot
                    if (i === 3) {
                        const lunchEndTime = new Date(currentTime.getTime() + 60 * 60 * 1000);
                        const breakElement = document.createElement('div');
                        breakElement.className = 'break';
                        breakElement.innerHTML = `<h3>${formatTime(currentTime)} - ${formatTime(lunchEndTime)}</h3><p>Lunch Break</p>`;
                        scheduleContainer.appendChild(breakElement);
                        currentTime = lunchEndTime;
                        continue;
                    }

                    if (talkIndex < talksToRender.length) {
                        const talk = talksToRender[talkIndex];
                        const talkEndTime = new Date(currentTime.getTime() + 60 * 60 * 1000);

                        const talkElement = document.createElement('div');
                        talkElement.className = 'talk';

                        const categories = talk.categories.map(cat => `<span class="category">${cat}</span>`).join('');

                        talkElement.innerHTML = `
                            <h3>${formatTime(currentTime)} - ${formatTime(talkEndTime)}</h3>
                            <h2>${talk.title}</h2>
                            <div class="meta">
                                <p><strong>Speakers:</strong> ${talk.speakers.join(', ')}</p>
                            </div>
                            <p>${talk.description}</p>
                            <div class="categories">${categories}</div>
                        `;
                        scheduleContainer.appendChild(talkElement);

                        currentTime = talkEndTime;
                        talkIndex++;

                        if (i < 7 && i !== 2) { // Add breaks after talks, but not after the last one or before lunch
                            const breakEndTime = new Date(currentTime.getTime() + 10 * 60 * 1000);
                            if (talkIndex < talksToRender.length) {
                                const breakElement = document.createElement('div');
                                breakElement.className = 'break';
                                breakElement.innerHTML = `<p>Transition</p>`;
                                scheduleContainer.appendChild(breakElement);
                            }
                            currentTime = breakEndTime;
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
